<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuclear Chain Reaction Simulation</title>
    <link rel="stylesheet" href="css/style.css">
    <!--to load icons from cdn-->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/p5.js"></script>
    <script src="js/addons/p5.sound.min.js"></script>
</head>
<body>
    <div class="navbar">
        <h1>Nuclear chain reaction simulation</h1>
    </div>

    <div id="main-container">
        <div id="sim-container"></div>

        <div class="controls-container">
        <div class="controls-1">
            <button class="play-btn"><i class="fa-solid fa-play"></i></button>
            <button class="pause-btn"><i class="fa-solid fa-pause"></i></button>
            <button class="forward-btn"><i class="fa-solid fa-forward"></i></button>
            <button class="reset-btn">Reset</button>
        </div>
        
        <div class="controls-2">
            <div> No of nuclei: <div class="box"></div> </div>
            <input type="range" min="0" max="20" value="1" class="slider" id="nuclei-no">
            <div> Neutron Speed: <div class="box"> </div> </div>
            <input type="range" min="5" max="20" value="10" class="slider" id="speed">
        </div>

        <div class="controls-3">
            <div>
                <div style="padding-right:10px;" class="fissioned-percentage">Fissioned: <div class="box"></div> </div>
                <div class="probabilty">Probabilty of reaction: <div class="box"></div> </div>
            </div>
            <div> Uranium-238: <div class="box"></div> </div>
            <input type="range" min="0" max="20" value="0" class="slider" id="isotope">
            <label for="graph"> Energy Graph 
            <input type="checkbox" id="graph" name="graph"></label>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
